name: Deploy Swagger UI to Github Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
      - name: Checkout swagger-api/swagger-ui
        uses: actions/checkout@v4
        with:
          repository: swagger-api/swagger-ui
          ref: "v5.18.2"
          path: swagger-ui
      - name: Inject Swagger static files
        run: cp -n swagger-ui/dist/* main/swagger-ui/
      - name: Merge OAD files
        run: redocly bundle main/kintone/$(ls main/kintone | sort | tail -n 1)/openapi.yaml -o main/swagger-ui/openapi.yaml
      - name: Setup Pages Configuration
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "main/swagger-ui"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
