  requestBody:
    required: true
    content:
      application/json:
        schema:
          properties:
            app:
              format: "long"
              type: "integer"
            fields:
              items:
                type: "string"
              type: "array"
            query:
              format: "query"
              type: "string"
            size:
              format: "long"
              type: "integer"
          required:
          - "app"
          title: "postRecordsCursorRequest"
