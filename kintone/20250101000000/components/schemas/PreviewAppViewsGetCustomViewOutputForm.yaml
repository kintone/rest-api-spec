---
properties:
  device:
    description: "\tThe scope of where the view is displayed.\n- DESKTOP: Display\
      \ only on desktop\n- ANY: Display on both desktop and mobile\n"
    enum:
    - "DESKTOP"
    - "ANY"
    type: "string"
  filterCond:
    description: "The filter condition as a query.\n"
    type: "string"
  html:
    description: "\tThe HTML code set for the View.\nResponded for Custom Views.\n"
    type: "string"
  id:
    description: "The View ID.\n"
    format: "long"
    type: "integer"
  index:
    description: "The display order (ascending) of the View, when listed with other\
      \ views.\n"
    format: "long"
    type: "integer"
  name:
    description: "The name of the View.\n"
    type: "string"
  pager:
    description: "The pagination settings.\nResponded for Custom Views.\n- true: Enabled\n\
      - false: Disabled\n"
    type: "boolean"
  sort:
    description: "The sort order as a query.\n"
    type: "string"
  type:
    description: "The type of View.\n - LIST: List View\n - CALENDAR: Calendar View\n\
      \ - CUSTOM: Custom View\n"
    enum:
    - "LIST"
    - "CALENDAR"
    - "CUSTOM"
    type: "string"
type: "object"

