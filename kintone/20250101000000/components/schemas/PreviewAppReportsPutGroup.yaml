---
properties:
  code:
    description: "        The field code of the field used to determine the \"Group\
      \ by\" option.\n\n        Required when specifying the reports.{graphname}.groups\
      \ parameter.\n"
    type: "string"
  per:
    description: "        The time unit used for the \"Group by\" option.\n      \
      \  - YEAR: by the year\n        - QUARTER: by the quarter\n        - MONTH:\
      \ by the month\n        - WEEK: by the week\n        - DAY: by the day\n   \
      \     - HOUR: by the hour\n        - MINUTE: by the minute\n\n        The following\
      \ time units ​​can be specified for each field type set to reports.{graphname}.groups[].code:\n\
      \        - Created datetime: All values\n        - Updated datetime: All values\n\
      \        - Date and time: All values\n        - Date: YEAR, QUARTER, MONTH,\
      \ WEEK, or DAY\n        - Time: HOUR or MINUTE\n\n        Required if one of\
      \ the fields above is specified in reports.{graphname}.groups[].code.\n"
    enum:
    - "YEAR"
    - "QUARTER"
    - "MONTH"
    - "WEEK"
    - "DAY"
    - "HOUR"
    - "MINUTE"
    type: "string"
required:
- "code"
type: "object"

