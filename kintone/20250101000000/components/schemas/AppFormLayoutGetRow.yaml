---
properties:
  fields:
    description: "A list of fields in the row.\n"
    items:
      anyOf:
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetLabelField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetSingleLineTextField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetMultipleLineTextField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetEditorField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetDecimalField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetCalcField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetMultipleCheckField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetSingleCheckField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetSingleSelectField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetMultipleSelectField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetFileField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetDateField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetDatetimeField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetTimeField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetUserSelectField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetLinkField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetLookupField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetReferenceTableField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetSpacerField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetHrField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetRecordIdField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetCreatorField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetCreatedAtField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetModifierField"
      - $ref: "../../openapi.yaml#/components/schemas/AppFormLayoutGetModifiedAtField"
    type: "array"
  type:
    description: "The type of row\n- ROW: A normal row of fields.\n- SUBTABLE: A Table.\n\
      - GROUP: A Group field.\n"
    enum:
    - "ROW"
    - "SUBTABLE"
    - "GROUP"
    type: "string"
required:
- "fields"
- "type"
type: "object"

