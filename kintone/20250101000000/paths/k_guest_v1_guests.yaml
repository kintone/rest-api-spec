---
delete:
  description: "Deletes a Guest user from Kintone. To remove a user from a Guest Space\
    \ without deleting their account, use the Update Guest Members API. For more information,\
    \ refer to the following article:\nhttps://kintone.dev/en/docs/kintone/rest-api/spaces/update-guest-members/\n"
  operationId: "deleteGuestsForGuestSpace"
  parameters:
  - description: "guest space id"
    in: "path"
    name: "guestSpaceId"
    required: true
    schema:
      description: "guest space id"
      title: "guestSpaceId"
      type: "integer"
  - description: "A list of email addresses of Guest users.\nUp to 100 Guests can\
      \ be deleted.\n"
    in: "query"
    name: "guests"
    required: true
    schema:
      description: "A list of email addresses of Guest users.\nUp to 100 Guests can\
        \ be deleted.\n"
      items:
        format: "email"
        type: "string"
      type: "array"
  responses:
    "200":
      description: "success case of guests/delete"
      content:
        application/json:
          schema: {}
  tags:
  - "GUESTS"
post:
  description: "Adds Guest users to Kintone.\nThis does not affiliate Guest users\
    \ with any Guest Spaces, and does not send any invitation emails.\nTo affiliate\
    \ a Guest user with a Guest Space, follow up this API call with the Update Guest\
    \ Members API. For more information, refer to the following document:\nhttps://kintone.dev/en/docs/kintone/rest-api/spaces/update-guest-members/\n"
  operationId: "postGuestsForGuestSpace"
  parameters:
  - description: "guest space id"
    in: "path"
    name: "guestSpaceId"
    required: true
    schema:
      description: "guest space id"
      title: "guestSpaceId"
      type: "integer"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          properties:
            guests:
              description: "A list of Guest user data.\n"
              items:
                $ref: "../openapi.yaml#/components/schemas/GuestsPostGuestUserForm"
              type: "array"
          required:
          - "guests"
          title: "postGuestsForGuestSpaceRequest"
          type: "object"
  responses:
    "200":
      description: "success case of guests/post"
      content:
        application/json:
          schema: {}
  tags:
  - "GUESTS"

