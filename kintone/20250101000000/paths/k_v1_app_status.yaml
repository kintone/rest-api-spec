---
get:
  description: "Gets the process management settings of an App.\n"
  operationId: "getAppStatus"
  parameters:
  - description: "The App ID.\n"
    in: "query"
    name: "app"
    required: true
    schema:
      description: "The App ID.\n"
      format: "long"
      type: "integer"
  - description: "    The localized language to retrieve the data in:\n    - default:\
      \ retrieves the default names\n    - en: retrieves the localized English names\n\
      \    - zh: retrieves the localized Chinese names\n    - ja: retrieves the localized\
      \ Japanese names\n    - user: retrieves the localized names, in the same language\
      \ as the language setting* set on the user used for the authentication.\n\n\
      \    If ignored, the default names will be retrieved.\n"
    in: "query"
    name: "lang"
    required: false
    schema:
      description: "    The localized language to retrieve the data in:\n    - default:\
        \ retrieves the default names\n    - en: retrieves the localized English names\n\
        \    - zh: retrieves the localized Chinese names\n    - ja: retrieves the\
        \ localized Japanese names\n    - user: retrieves the localized names, in\
        \ the same language as the language setting* set on the user used for the\
        \ authentication.\n\n    If ignored, the default names will be retrieved.\n"
      enum:
      - "default"
      - "user"
      - "ja"
      - "en"
      - "zh"
      type: "string"
  responses:
    "200":
      description: "success case of app/status/get"
      content:
        application/json:
          schema:
            properties:
              actions:
                description: "An array containing data of the Actions. They are listed\
                  \ in the same order as in the GUI.\n`null` is returned for Apps\
                  \ that have never enabled the process management settings before.\n"
                items:
                  $ref: "../openapi.yaml#/components/schemas/AppStatusGetActionForm"
                type: "array"
              enable:
                description: "    The on/off settings of the process management settings.\n\
                  \    - true: The process management settings is enabled.\n    -\
                  \ false: The process management settings is disabled.\n"
                type: "boolean"
              revision:
                description: "The revision number of the App settings.\n"
                format: "long"
                type: "integer"
              states:
                additionalProperties:
                  $ref: "../openapi.yaml#/components/schemas/AppStatusGetStateForm"
                description: "An object containing data of the process management\
                  \ statuses.\n`null` is returned for Apps that have never enabled\
                  \ the process management settings before.\n"
                type: "object"
            title: "getAppStatusResponse"
            type: "object"
  tags:
  - "APP"

