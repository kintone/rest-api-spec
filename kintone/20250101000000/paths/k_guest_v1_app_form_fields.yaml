---
get:
  description: "    Gets the list of fields and field settings of an App.\n"
  operationId: "getAppFormFieldsForGuestSpace"
  parameters:
  - description: "guest space id"
    in: "path"
    name: "guestSpaceId"
    required: true
    schema:
      description: "guest space id"
      title: "guestSpaceId"
      type: "integer"
  - description: "   The App ID.\n"
    in: "query"
    name: "app"
    required: true
    schema:
      description: "   The App ID.\n"
      format: "long"
      type: "integer"
  - description: "   The localized language to retrieve the data in:\n   - default:\
      \ retrieves the default names\n   - en: retrieves the localized English names\n\
      \   - zh: retrieves the localized Chinese names\n   - ja: retrieves the localized\
      \ Japanese names\n   - user: retrieves the localized names,\n     in the same\
      \ language as the language setting* set on the user used for the authentication.\n\
      \n   If ignored, the default names will be retrieved.\n"
    in: "query"
    name: "lang"
    required: false
    schema:
      description: "   The localized language to retrieve the data in:\n   - default:\
        \ retrieves the default names\n   - en: retrieves the localized English names\n\
        \   - zh: retrieves the localized Chinese names\n   - ja: retrieves the localized\
        \ Japanese names\n   - user: retrieves the localized names,\n     in the same\
        \ language as the language setting* set on the user used for the authentication.\n\
        \n   If ignored, the default names will be retrieved.\n"
      enum:
      - "default"
      - "user"
      - "ja"
      - "en"
      - "zh"
      type: "string"
