---
put:
  description: "    Updates the Graph settings of the App.\n\n    This API updates\
    \ the pre-live settings.\n    After using this API, use the Deploy App Settings\
    \ API to deploy the settings to the live App:\n"
  operationId: "putPreviewAppReports"
  parameters: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          properties:
            app:
              description: "The App ID.\n"
              format: "long"
              type: "integer"
            reports:
              additionalProperties:
                anyOf:
                - $ref: "../openapi.yaml#/components/schemas/PreviewAppReportsPutReport"
                - $ref: "../openapi.yaml#/components/schemas/PreviewAppReportsPutReportWithChartMode"
              description: "    An object listing Graph information.\n    The key\
                \ of the object is the graph's unique identifier,\n    which is equal\
                \ to the name of the graph in its default language settings.\n   \
                \ The values of the key are the various graph settings associated\
                \ with that graph.\n"
              type: "object"
            revision:
              description: ""
              format: "long"
              type: "integer"
          required:
          - "app"
          - "reports"
          title: "putPreviewAppReportsRequest"
          type: "object"
  responses:
    "200":
      description: "success case of preview/app/reports/put"
      content:
        application/json:
          schema:
            properties:
              reports:
                additionalProperties:
                  $ref: "../openapi.yaml#/components/schemas/PreviewAppReportsPutReportResult"
                description: "An object listing Graph information.\n"
                type: "object"
              revision:
                description: "The revision number of the App settings.\n"
                format: "long"
                type: "integer"
            title: "putPreviewAppReportsResponse"
            type: "object"
  tags:
  - "APP"
get:
  description: "    Gets the Graph settings of the App.\n"
  operationId: "getPreviewAppReports"
  parameters:
  - description: "    The App ID.\n"
    in: "query"
    name: "app"
    required: true
    schema:
      description: "    The App ID.\n"
      format: "long"
      type: "integer"
  - description: "    The localized language to retrieve the data in:\n        - default:\
      \ retrieves the default names\n        - en: retrieves the localized English\
      \ names\n        - zh: retrieves the localized Chinese names\n        - ja:\
      \ retrieves the localized Japanese names\n        - user: retrieves the localized\
      \ names, in the same language as the language setting* set on the user used\
      \ for the authentication.\n\n        If ignored, the default names will be retrieved.\n"
    in: "query"
    name: "lang"
    required: false
    schema:
      description: "    The localized language to retrieve the data in:\n        -\
        \ default: retrieves the default names\n        - en: retrieves the localized\
        \ English names\n        - zh: retrieves the localized Chinese names\n   \
        \     - ja: retrieves the localized Japanese names\n        - user: retrieves\
        \ the localized names, in the same language as the language setting* set on\
        \ the user used for the authentication.\n\n        If ignored, the default\
        \ names will be retrieved.\n"
      enum:
      - "default"
      - "user"
      - "ja"
      - "en"
      - "zh"
      type: "string"
  responses:
    "200":
      description: "success case of preview/app/reports/get"
      content:
        application/json:
          schema:
            properties:
              reports:
                additionalProperties:
                  anyOf:
                  - $ref: "../openapi.yaml#/components/schemas/PreviewAppReportsGetReport"
                  - $ref: "../openapi.yaml#/components/schemas/PreviewAppReportsGetReportWithChartMode"
                description: "\tAn object of Graph settings data.\nThe key of the\
                  \ object is the graph's unique identifier, which is set as the graph's\
                  \ name in its default language settings (this is regardless of the\
                  \ lang request parameter's value).\nThe values of the key are the\
                  \ various graph settings associated with that graph.\n"
                type: "object"
              revision:
                description: "The revision number of the App settings.\n"
                format: "long"
                type: "integer"
            title: "getPreviewAppReportsResponse"
            type: "object"
  tags:
  - "APP"

