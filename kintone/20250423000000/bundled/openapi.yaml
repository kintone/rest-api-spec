            - user: retrieves the localized names,
              in the same language as the language setting* set on the user used for the authentication.

            If ignored, the default names will be retrieved.
          in: query
          name: lang
          required: false
          schema:
            description: |
              The localized language to retrieve the data in:
              - default: retrieves the default names
              - en: retrieves the localized English names
              - zh: retrieves the localized Chinese names
              - ja: retrieves the localized Japanese names
              - user: retrieves the localized names,
                in the same language as the language setting* set on the user used for the authentication.

              If ignored, the default names will be retrieved.
            enum:
              - default
              - user
              - ja
              - en
              - zh
            type: string
      responses:
        '200':
          description: success case of app/form/fields/get
          content:
            application/json:
              schema:
                properties:
                  properties:
                    additionalProperties:
                      anyOf:
                        - $ref: '#/components/schemas/AppFormFieldsGetCalcFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetCategoryFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetDateFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetDatetimeFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetDecimalFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetEditorFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetFileFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetGroupFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetGroupSelectFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetLinkFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetLookupFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetModifiedAtFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetModifierFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetMultipleCheckFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetMultipleLineTextFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetMultipleSelectFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetOrganizationSelectFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetRecordIdFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetReferenceTableFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetSingleCheckFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetSingleLineTextFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetSingleSelectFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetStatusAssigneeFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetStatusFieldForm'
                        - $ref: '#/components/schemas/AppFormFieldsGetTableForm'
