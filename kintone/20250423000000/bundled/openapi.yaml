                    type: object
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                title: getAppFormFieldsForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/form/layout.json:
    get:
      description: |
        Gets the field layout info of a form in an App.
      operationId: getAppFormLayoutForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
      responses:
        '200':
          description: success case of app/form/layout/get
          content:
            application/json:
              schema:
                properties:
                  layout:
                    description: |
                      A list of field layouts for each row.
                    items:
                      anyOf:
                        - $ref: '#/components/schemas/AppFormLayoutGetRow'
                        - $ref: '#/components/schemas/AppFormLayoutGetGroupRow'
                        - $ref: '#/components/schemas/AppFormLayoutGetSubtableRow'
                    type: array
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                title: getAppFormLayoutForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/move.json:
    post:
      description: |
        Changes the Space to which an App belongs.
      operationId: postAppMoveForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                app:
                  description: |
                    The App ID.
                  format: long
                  type: integer
                space:
                  description: |
                    The Space ID of where the App will be moved to.
                    To remove an App from its current space, null can be specified.
                  format: long
                  type: integer
              required:
                - app
              title: postAppMoveForGuestSpaceRequest
              type: object
      responses:
        '200':
          description: success case of app/move/post
          content:
            application/json:
              schema: {}
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/notifications/general.json:
    get:
      description: |
        Gets the General Notification settings of the App.
      operationId: getAppNotificationsGeneralForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
      responses:
        '200':
          description: success case of app/notifications/general/get
          content:
            application/json:
              schema:
                properties:
                  notifications:
                    description: |
                      An array of objects consisting of "Recipients and Conditions" options.
                      These options define who will receive the notifications.
                    items:
                      $ref: '#/components/schemas/AppNotificationsGeneralGetNotification'
                    type: array
                  notifyToCommenter:
                    description: |
                      Option to notify all commenters of a record when a comment is posted on that record.
                      This reflects the "Send updated comment notifications to all commenters" checkbox.
                      - true: Notify all commenters of the record when a comment is posted
                      - false: Do not notify all commenters of the record when a comment is posted
                    type: boolean
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                title: getAppNotificationsGeneralForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/notifications/perRecord.json:
    get:
      description: |
        Gets the Per Record Notification settings of the App.
      operationId: getAppNotificationsPerRecordForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
        - description: |
            Set this parameter if there are fields that contain multiple options, and the Localization Settings have been set for those option names.
            The response parameter notifications[].filterCond will include the localized option names in the query string.
            - default: retrieves the default names
            - en: retrieves the localized English names
            - zh: retrieves the localized Chinese names
            - ja: retrieves the localized Japanese names
            - user: retrieves the localized names, in the same language as the language setting* set on the user used for the authentication.

            If ignored, the default names will be retrieved.
          in: query
          name: lang
          required: false
          schema:
            description: |
              Set this parameter if there are fields that contain multiple options, and the Localization Settings have been set for those option names.
              The response parameter notifications[].filterCond will include the localized option names in the query string.
              - default: retrieves the default names
              - en: retrieves the localized English names
              - zh: retrieves the localized Chinese names
              - ja: retrieves the localized Japanese names
              - user: retrieves the localized names, in the same language as the language setting* set on the user used for the authentication.

              If ignored, the default names will be retrieved.
            enum:
              - default
              - user
              - ja
              - en
              - zh
            type: string
      responses:
        '200':
          description: success case of app/notifications/perRecord/get
          content:
            application/json:
              schema:
                properties:
                  notifications:
                    description: |
                      An array of objects containing data of the Per Record Notification settings.
                    items:
                      $ref: '#/components/schemas/AppNotificationsPerRecordGetNotification'
                    type: array
                  revision:
                    format: long
                    type: integer
                title: getAppNotificationsPerRecordForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/notifications/reminder.json:
    get:
      description: |
        Gets the Reminder Notification settings of the App.
      operationId: getAppNotificationsReminderForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
        - description: |
            Set this parameter if there are fields that contain multiple options, and the Localization Settings have been set for those option names. For more information, refer to the following article:
            Setting Localized Names (External link)
            The localized language to retrieve the data in:
            - default: retrieves the default names
            - en: retrieves the localized English names
            - zh: retrieves the localized Chinese names
            - ja: retrieves the localized Japanese names
            - user: retrieves the localized names, in the same language as the language setting* set on the user used for the authentication.

            If ignored, the default names will be retrieved.
          in: query
          name: lang
          required: false
          schema:
            description: |
              Set this parameter if there are fields that contain multiple options, and the Localization Settings have been set for those option names. For more information, refer to the following article:
              Setting Localized Names (External link)
              The localized language to retrieve the data in:
              - default: retrieves the default names
              - en: retrieves the localized English names
              - zh: retrieves the localized Chinese names
              - ja: retrieves the localized Japanese names
              - user: retrieves the localized names, in the same language as the language setting* set on the user used for the authentication.

              If ignored, the default names will be retrieved.
            enum:
              - default
              - user
              - ja
              - en
              - zh
            type: string
      responses:
        '200':
          description: success case of app/notifications/reminder/get
          content:
            application/json:
              schema:
                properties:
                  notifications:
                    description: |
                      An array of objects consisting of Notification Trigger options.
                      These options define when the notifications will be sent out, under what conditions, and the recipients.
                    items:
                      $ref: '#/components/schemas/AppNotificationsReminderGetNotification'
                    type: array
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                  timezone:
                    description: |
                      The timezone that determines the Reminder notification's timing. This reflects the Reminder Time Zone dropdown option.
                      If the App's Reminder Notification settings have never been configured, null will be returned.
                    format: timezone
                    type: string
                title: getAppNotificationsReminderForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/plugins.json:
