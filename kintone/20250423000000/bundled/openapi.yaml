        code:
          description: |
            The field code of a field that has permission settings.
          type: string
        entities:
          description: |
            An array listing the entities the permissions are granted to, in order of priority.
          items:
            $ref: '#/components/schemas/FieldAclGetEntityRight'
          type: array
      type: object
    FieldAclPutFieldRightEntity:
      properties:
        accessibility:
          description: |
            The permission to grant to the entity.
            - READ: Permissions to view only.
            - WRITE: Permissions to view and edit.
            - NONE: No permissions to view and edit
          enum:
            - WRITE
            - READ
            - NONE
          type: string
        entity:
          description: |
            An object containing data of the entity the permission is granted to.
          properties:
            code:
              description: |
                The code of the entity the permission is granted to.
                To specify guest space users, add the string "guest/" before the guest's log in name.
                If the "Everyone" group is not specified, the "Everyone" group will have no permissions to view/edit/delete.
                If "CREATOR" is specified for the rights[].entity.type parameter, ignore this parameter. Otherwise, this parameter is required.
              type: string
            type:
              description: |
                The type of the entity the permission is granted to.
                - USER: User
                - GROUP: Group
                - ORGANIZATION: Department
                - FIELD_ENTITY: User field
              enum:
                - USER
                - GROUP
                - ORGANIZATION
                - FIELD_ENTITY
              type: string
          required:
            - type
          type: object
        includeSubs:
          description: |
            The permission inheritance settings of the department the permissions are granted to.
            - true: Permissions are inherited.
            - false: Permissions are not inherited.

            If ignored, this value is false.
          format: boolean
          type: boolean
      required:
        - accessibility
        - entity
      type: object
    FieldAclPutRight:
      properties:
        code:
          description: |
            The field code of the field to set permissions around.
          type: string
        entities:
          description: |
            An array listing the entities the permissions are granted to. List in order of priority.
            The "Everyone" group will be treated with the lowest priority, wherever it is placed in the list.
          items:
            $ref: '#/components/schemas/FieldAclPutFieldRightEntity'
          type: array
      required:
        - code
        - entities
      type: object
