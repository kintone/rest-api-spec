openapi: 3.1.0
info:
  title: REST API SPEC
  version: '20250423000000'
servers:
  - url: https://{domainId}.cybozu.com
    variables:
      domainId:
        default: sample
  - url: '{Custom URL}'
    variables:
      Custom URL:
        default: https://sample.cybozu.com
paths:
  /k/guest/{guestSpaceId}/v1/app.json:
    get:
      description: Gets general information of an App, including the name, description, related Space, creator and updater information.
      operationId: getAppForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: The App ID
          in: query
          name: id
          required: true
          schema:
            description: The App ID
            format: long
            type: integer
      responses:
        '200':
          description: success case of app/get
          content:
            application/json:
              schema:
                properties:
                  appId:
                    description: |
                      The App ID
                    format: long
                    type: integer
                  code:
                    description: |
                      The App Code of the App.
                      An empty string is returned if an App Code is not set in the App's settings.
                    type: string
                  createdAt:
                    description: |
                      The date of when the App was created.
                    format: date-time
                    type: string
                  creator:
                    description: |
                      The information of the user who created the App.
                    properties:
                      code:
                        description: |
                          The log in name of the creator.
                        type: string
                      name:
                        description: |
                          The display name of the creator.
                        type: string
                    type: object
                  description:
                    description: |
                      The description of the App.
                      If Localization settings are enabled, the localized name will be returned.
                      The localization language will be dependent on the language settings of the Kintone user authenticating this API.
                    type: string
                  modifiedAt:
                    description: |
                      The date of when the App was last modified.
                    format: date-time
                    type: string
                  modifier:
                    description: |
                      The information of the user who last updated the App.
                    properties:
                      code:
                        description: |
                          The log in name of the creator.
                        type: string
                      name:
                        description: |
                          The display name of the creator.
                        type: string
                    type: object
                  name:
                    description: |
                      The name of the App.
                      If Localization settings are enabled, the localized name will be returned.
                      The localization language will be dependent on the language settings of the Kintone user authenticating this API.
                    type: string
                  spaceId:
                    description: |
                      If the App was created inside a Space,
                      it will return the Space ID. If not, null is returned.
                    format: long
                    type: integer
                  threadId:
                    description: |
                      If the App was created inside a Space,
                      it will return the Thread ID of the Thread of the space it belongs to.
                      Apps that are created inside Spaces using the GUI will be automatically allocated to the default Thread.
                      If the App was not created in a Space, null is returned.
                    format: long
                    type: integer
                title: getAppForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/acl.json:
    put:
      description: |
        Updates the App permissions of an App.
        All settings of the pre-live App (not just the permission settings) will be deployed to the live App by using this API.
      operationId: putAppAclForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                app:
                  description: |
                    The App ID.
                  format: long
                  type: integer
                revision:
                  description: |
                    Specify the revision number of the settings that will be deployed.
                    The request will fail if the revision number is not the latest revision.
                    The revision will not be checked if this parameter is ignored, or -1 is specified.
                  format: long
                  type: integer
                rights:
                  description: |
                    An array listing data of App permissions, in order of priority.
                    The "Everyone" group will be treated with the lowest priority, wherever it is placed in the list.
                  items:
                    $ref: '#/components/schemas/AppAclPutRight'
                  type: array
              required:
                - app
                - rights
              title: putAppAclForGuestSpaceRequest
              type: object
      responses:
        '200':
          description: success case of app/acl/put
          content:
            application/json:
              schema:
                properties:
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                title: putAppAclForGuestSpaceResponse
                type: object
      tags:
        - APPS
    get:
      description: |
        Gets the App permissions of an App.
      operationId: getAppAclForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
      responses:
        '200':
          description: success case of app/acl/get
          content:
            application/json:
              schema:
                properties:
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                  rights:
                    description: |
                      An array of objects that contain data of App permissions, in order of priority.
                    items:
                      $ref: '#/components/schemas/AppAclGetRight'
                    type: array
                title: getAppAclForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/actions.json:
    get:
      description: |
        Gets the Action Settings of the App.
      operationId: getAppActionsForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
        - description: |
            The localized language to retrieve the data in:
            - default: retrieves the default names
            - en: retrieves the localized English names
            - zh: retrieves the localized Chinese names
            - ja: retrieves the localized Japanese names
            - user: retrieves the localized names in the same language as the language setting* set on the user used for the authentication.

            If ignored, the default names will be retrieved.
          in: query
          name: lang
          required: false
          schema:
            description: |
              The localized language to retrieve the data in:
              - default: retrieves the default names
              - en: retrieves the localized English names
              - zh: retrieves the localized Chinese names
              - ja: retrieves the localized Japanese names
              - user: retrieves the localized names in the same language as the language setting* set on the user used for the authentication.

              If ignored, the default names will be retrieved.
            enum:
              - default
              - user
              - ja
              - en
              - zh
            type: string
      responses:
        '200':
          description: success case of app/actions/get
          content:
            application/json:
              schema:
                properties:
                  actions:
                    additionalProperties:
                      $ref: '#/components/schemas/AppActionsGetAction'
                    description: |
                      An object of Action settings.
                      The object's key is the Action's unique identifier, which is set as the Action's name in its default language settings (this is regardless of the lang request parameter's value).
                      The values of the key are the various Action settings associated with that Action.
                    type: object
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                title: getAppActionsForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/adminNotes.json:
    get:
      description: |
        Gets notes for app administrators and their settings.
      operationId: getAppAdminNotesForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            type: string
      responses:
        '200':
          description: success case of app/adminNotes/get
          content:
            application/json:
              schema:
                properties:
                  content:
                    description: |
                      The content of the notes. If not set, an empty string is returned.
                    type: string
                  includeInTemplateAndDuplicates:
                    description: |
                      The permission settings to include this note in app templates or duplicates
                      - true: include
                      - false: do not include
                    type: boolean
                  revision:
                    description: |
                      The revision number of the App settings.
                    format: long
                    type: integer
                title: getAppAdminNotesForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/customize.json:
    get:
      description: |
        Gets the JavaScript and CSS Customization settings of an App.
      operationId: getAppCustomizeForGuestSpace
      parameters:
        - description: guest space id
          in: path
          name: guestSpaceId
          required: true
          schema:
            description: guest space id
            title: guestSpaceId
            type: integer
        - description: |
            The App ID.
          in: query
          name: app
          required: true
          schema:
            description: |
              The App ID.
            format: long
            type: integer
      responses:
        '200':
          description: success case of app/customize/get
          content:
            application/json:
              schema:
                properties:
                  desktop:
                    description: |
                      An object containing data of JavaScript and CSS files for the desktop.
                    properties:
                      css:
                        description: |
                          An array listing data of CSS files for desktop.
                        items:
                          anyOf:
                            - $ref: '#/components/schemas/AppCustomizeGetUrlContentForm'
                            - $ref: '#/components/schemas/AppCustomizeGetFileContentForm'
                        type: array
                      js:
                        description: |
                          An array listing data of JavaScript files.
                        items:
                          anyOf:
                            - $ref: '#/components/schemas/AppCustomizeGetUrlContentForm'
                            - $ref: '#/components/schemas/AppCustomizeGetFileContentForm'
                        type: array
                    type: object
                  mobile:
                    description: |
                      An object containing data of JavaScript and CSS files for the mobile.
                    properties:
                      css:
                        description: |
                          An array listing data of CSS files for mobile.
                        items:
                          anyOf:
                            - $ref: '#/components/schemas/AppCustomizeGetUrlContentForm'
                            - $ref: '#/components/schemas/AppCustomizeGetFileContentForm'
                        type: array
                      js:
                        description: |
                          An array listing data of JavaScript files for mobile.
                        items:
                          anyOf:
                            - $ref: '#/components/schemas/AppCustomizeGetUrlContentForm'
                            - $ref: '#/components/schemas/AppCustomizeGetFileContentForm'
                        type: array
                    type: object
                  revision:
                    description: |
                      The revision number of the app settings.
                    format: long
                    type: integer
                  scope:
                    description: |
                      The scope of customization
                      - ALL: Affect all users
                      - ADMIN: Affect only app administrators
                      - NONE: Disable
                    enum:
                      - ALL
                      - ADMIN
                      - NONE
                    type: string
                title: getAppCustomizeForGuestSpaceResponse
                type: object
      tags:
        - APPS
  /k/guest/{guestSpaceId}/v1/app/form/fields.json:
