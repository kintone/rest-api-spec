---
properties:
  destField:
    description: "The field code of the field specified in the Field Mappings options\
      \ as the destination.\n"
    type: "string"
  srcField:
    description: "The field code of the field specified in the Field Mappings options\
      \ as the source.\n\nThis parameter is returned only if the actions.{actionname}.mappings[].srcType\
      \ parameter is set to FIELD.\n"
    type: "string"
  srcType:
    description: "The type of source data that is to be copied.\n- FIELD: Data stored\
      \ in the source app's field\n- RECORD_URL: The Record's permalink\n"
    enum:
    - "FIELD"
    type: "string"
type: "object"

